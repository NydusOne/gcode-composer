<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>G-Code Composer</title>

  <script>
    // include scripts
    var jQuery = $ = require('jquery');
    var Tether = require('tether');
    var JSZip  = require('jszip');
    var THREE  = require('three');
  </script>

  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <script src="js/3rdparty/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <label for="gcode-preview">G-Code Preview</label>
                <textarea class="form-control" id="gcode-preview" rows="14" readonly></textarea>
                <button id="saveGCodeButton" class="btn btn-primary btn-block" disabled>Save GCode</button>
            </div>
            <div id="viewport" class="col"></div>
        </div>
        <div class="row">
            <div class="col">
                <div class="input-group">
                    <input id="targetContainerFileName" class="form-control" placeholder="No target container selected!" readonly>
                    <span class="input-group-btn">
                        <button id="loadTargetContainerButton" class="btn btn-secondary">Choose target container</button>
                    </span>
                </div>
                <div class="input-group">
                    <span class="input-group-addon">Needle length</span>
                    <input id="needleLenght" class="form-control" type="number" step="0.0001" min="1" max="200" value="50">
                    <span class="input-group-addon">mm</span>
                </div>
                <div class="input-group">
                    <span class="input-group-addon">Initial fill</span>
                    <input id="initialFill" class="form-control" type="number" step="0.001" min="1" max="12" value="3">
                    <span class="input-group-addon">ml</span>
                </div>
                <div class="input-group">
                    <span class="input-group-addon">Syringe radius</span>
                    <input id="syringeRadius" class="form-control" type="number" step="0.001" min="0.4" max="3" value="0.8">
                    <span class="input-group-addon">cm</span>
                </div>
            </div>
            <div class="col">
                <div class="input-group">
                    <input id="biostructureQuantity" class="form-control" type="number" step="1" min="1" max="1" value="1">
                    <span class="input-group-btn">
                        <button id="biostructureFileButton" class="btn btn-secondary">Add biostructure</button>
                    </span>
                </div>
                <ul class="list-group" id="biostructure-list">
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button id="composeGCodeButton" class="btn btn-primary btn-block">Compose GCode</button>
            </div>
        </div>
    </div>

    <script src="js/loaders/OBJLoader.js"></script>
    <script src="js/Detector.js"></script>
    <script src="js/controls/OrbitControls.js"></script>

    <script src="js/PrintBedHelper.js"></script>
    <script src="js/TargetPresenter.js"></script>

    <script src="js/app.js"></script>
</body>
</html>
